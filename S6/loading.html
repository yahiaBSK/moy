<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css" type="text/css">
	<title></title>
	<style>
	
	/*----arabic font----*/
	@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap');
	
	
		.loading_con{
			position: fixed;
			bottom: 0;
			top: 0;
			left: 0;
			right: 0;
			backdrop-filter: blur(10px);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 15;
		}
		.loading{
			display: block;
			text-align: center;
			padding: 15px;
		}
		.loading #i_1{
			font-size: 35px;
			color: rgba(213, 209, 0, 1);
			padding: 20px;
			animation: i_an 3s ease-in-out infinite;
			border-radius: 100px;
			/*border: 0.5px solid rgba(213, 209, 0, 0.5);*/
			width: 75px;
			height: 75px;
			backdrop-filter: blur(20px;)
		}
		@keyframes i_an{
			0%{
				box-shadow: 0 0 0 0px rgba(213, 209, 0, 0.5);
			}
			100%{
				box-shadow: 0 0 0 17px rgba(213, 209, 0, 0);
			}
		}
		.loading p{
			font-size: 20px;
			color: white;
			font-weight: 500;
			letter-spacing: 0.5px;
		}
		.loading #p_ar{
			font-family: 'Cairo', sans-serif;
			font-size: 18px;
			direction: rtl;
		}
		.loading button{
			background-color: white;
			color: #003E8D;
			border: none;
			border-radius: 5px;
			height: 50px;
			margin-top: 10px;
			transition: 0.1s ease;
			padding: 0px 20px;
			font-weight: 500;
			font-size: 16px;
			box-shadow: 0px 3px 5px rgba(0,0,0,0.50)
		}
		.loading button #i_2{
			font-size: 18px;
			transform: rotate(-180deg);
			margin-right: 5px;
			margin-left: 0;
			font-weight: 400;
		}
		.loading button:focus{
			box-shadow: 0 0 0 4px rgba(255,255,255,0.30);
			background-color: transparent;
			color: white;
		}
	</style>
</head>

<body>
	
	<div class="loading_con">
		<div class="loading">
			<i class="fa-regular fa-file-exclamation" id="i_1"></i>
			<p>This page is still under development right now. <br>comeback again after a week at least..<br>Thanks.</p>
			<p id="p_ar">هذه الصفحة لا تزال قيد التطوير حاليا. <br>عد مجددا بعد أسبوع على الأقل..<br>شكرا   </p>
			<a href="../"><button><i class="fa-light fa-arrow-right-from-bracket" id="i_2"></i> Back To Home</button></a>
		</div>
	</div>
	
</body>

</html>
